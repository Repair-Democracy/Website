<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{site.baseurl}}/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="{{site.baseurl}}/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="{{site.baseurl}}/assets/favicon/site.webmanifest" />
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  <script defer data-domain="repair-democracy.org" src="https://plausible.io/js/script.outbound-links.js"></script>

  <style>
    h2 {
      color: blue;
      margin-bottom: 0;
    }

    h3 {
      color: blue;
      font-style: italic;
    }

    .button {
      display: inline-block;
      width: 50%;
      margin-left: 20%;
      margin-top: 16px;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      color: #F8F5E7;
      background-color: #c2c2c0;
      border-radius: 6px;
      outline: none;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #51514F;
      color: #4180DB;
      text-decoration: none;
    }

    .button:visited {
      color: #0000ff;
    }

    .button:visited:hover {
      color: #4180DB;
    }

    #site-title a {
      color: #0000ff;
      font-weight: 500;
      font-size: 32px;
      letter-spacing: 0;
      text-transform: uppercase;
      text-decoration: none;
      margin-top: 32px;
    }

    #site-title a:hover {
      color: #4180DB;
    }
    
    #site-subtitle {
      clear: left;
      font-size: 24px;
      line-height: 10px;
      text-transform: lowercase;
      margin-bottom: 32px;
    }
  </style>
</head>
