<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="icon" type="image/png" href="{{site.baseurl}}/assets/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="{{site.baseurl}}/assets/favicon/favicon.svg" />
  <link rel="shortcut icon" href="{{site.baseurl}}/assets/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="{{site.baseurl}}/assets/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="{{site.baseurl}}/assets/favicon/site.webmanifest" />
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  <script defer data-domain="repair-democracy.org" src="https://plausible.io/js/script.outbound-links.js"></script>

  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
    }

    a {
      color: #7933A5;
      font-family: 'Helvetica Bold', sans-serif;
    }

    a:visited {
      color: #7933A5;
    }

    a:hover {
      color: #7933A5;
    }

    h1, h2, h3, h4, h5, h6 {
      color: #4587D1;
      font-family: 'Arial Black', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
    }

    h2 {
      margin-bottom: 0;
    }

    h3 {
      font-family: 'Helvetica Bold Oblique', sans-serif;
      font-weight: 400;
      font-size: 18px;
      line-height: 20px;
      text-transform: none;
    }

    #product {
      float: right;
      width: 50%;
    }

    #product-action {
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    #product img {
      margin-left: auto;
      margin-right: auto;
      display: block;
    }

    .button {
      display: inline-block;
      width: 90%;
      margin-top: 16px;
      padding: 8px 20px;
      text-align: center;
      text-decoration: none;
      line-height: 18px;
      color: #FFFFFF;
      background-color: #4587D1;
      border-radius: 6px;
      transition: 0.3s;
    }

    .button:visited {
      color: #FFFFFF;
    }

    .button:hover, .button:visited:hover {
      background-color: #55A5DE;
      color: #FFFFFF;
      text-decoration: none;
    }

    #site-title {
      margin-top: 42px;
      text-align: center;
    }

    #site-title a {
      color: #4587D1;
      font-family: 'Arial Black', sans-serif;
      font-weight: 700;
      font-size: 36px;
      letter-spacing: 0;
      float: none;
      clear: both;
      text-align: center;
      text-transform: uppercase;
      text-decoration: none;
      margin-top: 32px;
    }

    #site-title a:hover {
      color: #4587D1;
    }
    
    #site-subtitle {
      clear: left;
      color: #FFFFFF;
      background-color: #4587D1;
      height: 32px;
      font-family: 'Helvetica Bold', sans-serif;
      font-size: 24px;
      line-height: 10px;
      text-align: center;
      text-transform: lowercase;
      padding-top: 16px;
      margin-bottom: -16px;
      border-radius: 6px;
    }

    #first-project {
      font-family: 'Helvetica Bold', sans-serif;
      color: #4587D1;
    }

  </style>
</head>
