---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  
  <div id="wrap" style="width:100%">
    <div class="right" style="float: right; width: 50%;">
        <img src="{{ page.shirt_img }}" />

        <a class="button" href="{{ page.shirt_url }}">Order a Shirt</a>
    </div>
    
    {{ content }}
  </div>

</div>
