---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}
  
  <div id="wrap" style="width:100%">
    <div id="product">
        <img src="{{ page.product_img }}"/>

        <div id="product-action">
          <a id="product-button" class="button" href="{{ page.product_url }}">
            <div id="product-button-label">{{ page.product_button_label }}</div>
            <div id="product-button-sublabel">{{ page.product_button_sublabel }}</div>
          </a>
          <div id="product-info">
            <ul>
              <li>Dark Grey Short Sleeve T-shirt: $24.99</li>
              <li>Dark Blue Long Sleeve T-shirt: $29.99</li>
              <li>Black Hoodie with Pocket: $54.99</li>
            </ul>
          </div>
        </div>
    </div>

    {{ content }}
  </div>

</div>
